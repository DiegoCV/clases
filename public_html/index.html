      var t="";
            $(document).ready(function () {
                if(getCookie("user") != ""){
                    redireccionar(getCookie("tipo"));                 
                }

            $('#login-form').on("submit",function(e){
                e.preventDefault();                  
                obtenerRuta("iniciar");           
                iniciarSesion();
            });

            function redireccionar(dir){
                console.log(dir);
                switch(dir){
                    case "0":
                    window.location.href = "html/page_Alumno.html"
                    break;
                    default :
                    window.location.href = "html/page_Docente.html"
                   }    
            }

            function iniciarSesion(){
                var var1 = $("#cod").val();
                var var2 = $("#con").val();
                var var3 = $("#tip").val();               
                window.setTimeout(function(){
                var s = document.createElement("script");  
                var parametros = {"cod":var1,"con":var2,"tip":var3};                 
                s.src = window.t+"?x="+JSON.stringify(parametros);
                document.body.appendChild(s);
                }, 600);
                        
            }

            function algo(){
                  obtenerRuta("registrar");
                  console.log(window.t);
            }

              function registrar(){
                obtenerRuta("registrar");
                var var1 = $("#tipo").val();
                var var2 = $("#nombre").val();
                var var3 = $("#apellido").val();
                var var4 = $("#codigo").val();
                var var5 = $("#contrasena").val();
                var var6 = $("#correo").val();              
                window.setTimeout(function(){
                    var s = document.createElement("script"); 
                    var parametros = {"tipo": var1,"nombre": var2,"apellido": var3,"codigo":var4,"contrasena":var5,"correo": var6
                     };                                   
                    s.src = window.t+"?x="+JSON.stringify(parametros);
                    document.body.appendChild(s);
                }, 1000);
            }


            function procesar(myObj){
                alert("ald");
                switch(myObj["error"]){

                         document.cookie = "user="+myObj["id_user"];
                        document.cookie = "tipo="+myObj["tipo"];
                        redireccionar(myObj["tipo"]);

                    break;
