    </head>
    <body>
        <div>Login</div>
        <form id="login-form">
            <input type="text" placeholder="codigo" id="cod">
            <input type="text" placeholder="contrasena" id="con">
            <select id="tip">
                <option value="1">Profesor</option>
                <option value="0">Estudiante</option>
            </select>
            <button id="login-form-button">Iniciar Sesion</button>
        </form>
        <div id="res"></div>
        <script>
            var t="";
            $(document).ready(function () {
                if(getCookie("user") != ""){
                    window.location.href = "sesioncorrecta.html"
                }                
            });

            $('#login-form').on("submit",function(e){
                e.preventDefault();                  
                obtenerRuta("iniciar");           
                iniciarSesion();
            });

            function iniciarSesion(){
                var var1 = $("#cod").val();
                var var2 = $("#con").val();
                var var3 = $("#tip").val();
                window.setTimeout(function(){
                var s = document.createElement("script");  
                var parametros = {"cod":var1,"con":var2,"tip":var3};                 
                s.src = window.t+"?x="+JSON.stringify(parametros);
                document.body.appendChild(s);
                }, 600);
                        
            }

            function procesar(myObj){
                if(myObj["error"]==0){
                    alert("continue");
                    document.cookie = "user="+myObj["id_user"];
                    window.location.href = "sesioncorrecta.html";
                }else if(myObj["error"]==1){
                    alert("Codigo y contrase√±a estan mal");
                }else{
                    alert("Algo escribiste mal");
                }
            }

            

        </script>
    </body>
